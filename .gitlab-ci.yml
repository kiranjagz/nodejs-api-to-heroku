# Node docker image on which this would be run
image: node:10

cache:
  paths:
    - node_modules/

stages:
  - test
  - deploy

Test:
  stage: test
  script:
    - npm install
    - npm run test

Production:
  stage: deploy
  image: ruby:latest
  only:
    - master
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY